  <div class="col s12 m6 l4 paper">
    <div class="valign-wrapper">
      <div class="col s8 offset-s2">
        <h3 class="heading" >{{project.title}}</h3>
        <!-- Modal Trigger -->
        <button class="fill col s12 modal-trigger" href="#{{project.id}}">learn more</button>
      </div>
    </div>
    <!-- Modal Structure -->
    <div id="{{project.id}}" class="modal modal-fixed-footer">
      <div class="modal-content">
        <div class="carousel carousel-slider center" data-indicators="true">
          {% for image in project.img %}
          <div class="white-text carousel-item">
            <div class="image_wrapper">
              <img class="responsive-img project_img" src="{{image}}" alt="" style="width:100%;">
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="project_info">
          <div class="row">
            <div class="col s3 m2 info_type">
              title:
            </div>
            <h4 class="col s9 m10">{{project.title}}</h4>
          </div>
          <div class="row">
            <div class="col s3 m2 info_type">
              descrip.
            </div>
            <p class="description col s9 m10">{{project.description}}</p>
          </div>
          <div class="row">
            <div class="col s3 m2 info_type">
              tags:
            </div>
            <div class="col s9 m10">
              {% for tag in project.tags %}
                <p class="col s9 m10">{{tag}}</p>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer center-align">
          <div class="buttons">
            <a class="button_wrapper" target="_blank" href="{{project.url}}"><button class="fill">PDF</button></a>
            <a href="" class="button_wrapper">
              <button id="{{project.id}}" class="next fill">Next</button>
            </a>
          </div>
      </div>
    </div>
  </div>
