<div class="col s12 m6 l4 paper">
  <div class="valign-wrapper">
    <div class="col s8 offset-s2">
      <h3 class="heading" >{{project.title}}</h3>
      <!-- Modal Trigger -->
      <button class="fill col s12 modal-trigger" href="#{{project.id}}">learn more</button>
    </div>
  </div>
  <!-- Modal Structure -->
  <div id="{{project.id}}" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="carousel carousel-slider center" data-indicators="true">
        {% for image in project.images %}
        <div class="white-text carousel-item">
          <div class="image_wrapper">
            <img class="responsive-img project_img" src="{{image}}" alt="" style="width:cover;">
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="project_info">
        <div class="row">
          <div class="col s3 m2 info_type">
            title:
          </div>
          <h4 class="col s9 m10">{{project.title}}</h4>
        </div>
        <div class="row">
          <div class="col s3 m2 info_type">
            descrip.
          </div>
          <p class="description col s9 m10">{{project.description}}</p>
        </div>
        <div class="row">
          <div class="col s3 m2 info_type">
            tech. :
          </div>
          <div class="col s9 m10">
            {% for tech in project.technologies %}
              <i class="devicon-{{tech}} project_icons"></i>
            {% endfor %}
            <i class="project_icons">  <svg class="devicon-custom-plain" viewBox="0 0 152 165"<><g transform="translate(0.000000, 109.804878)"><path d="M75.9422842,29.5804561 C43.3023947,29.5804561 14.7967832,17.6534634 0,0 C5.51083211,15.8406829 15.7815389,29.5667732 29.3904947,39.2784171 C42.9997,48.9898537 59.2737,54.2067805 75.9605789,54.2067805 C92.6474579,54.2067805 108.921458,48.9898537 122.530663,39.2784171 C136.139453,29.5667732 146.410284,15.8406829 151.921158,0 C137.087868, 108.582589, 75.9422842,29.5804561 L75.9422842,29.5804561 Z"></path></g><g><path d="M75.9784579,24.6264073 C108.618763,24.6264073 137.124458,36.5534415 151.921158,54.2067805 C146.410284,38.366222 136.139453,24.6401317 122.530663,14.9284878 C108.921458,5.2168439 92.6474579,0 75.9605789,0 C59.2737,0 42.9997,5.2168439 29.3904947,14.9284878 C15.7815389,24.6401317 5.51083211,38.366222 0,54.2067805 C14.8330816,36.5899293 43.3385684,24.6264073 75.9784579,24.6264073 L75.9784579,24.6264073 Z"></path></svg> JupiterLab</i>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer center-align">
        <div class="buttons">
          <a class="button_wrapper" target="_blank" href="{{project.url}}"><button class="fill">Live</button></a>
          <a class="button_wrapper" target="_blank" href="{{project.github_url}}"><button class="fill">Github</button></a>
          <a href="" class="button_wrapper">
            <button id="{{project.id}}" class="next fill">Next</button>
          </a>
        </div>
    </div>
  </div>
</div>
